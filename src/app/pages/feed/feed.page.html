<ion-header class="ion-color-special">
  <ion-toolbar>
    <ion-menu-button slot="start"> </ion-menu-button>
    <ion-title color="warning" class="ion-text-center">
      Feed
      <ion-button
        class="ion-float-right round"
        color="warning"
        (click)="navigateToUserPage()"
      >
        <ion-icon name="contact"> </ion-icon>
      </ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content
  force-overscroll="false"
  position="fixed"
  overflow-scroll="false"
  has-bouncing="false"
>
  <app-logo></app-logo>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing..."
    >
    </ion-refresher-content>
  </ion-refresher>
  <app-quotes></app-quotes>
  <app-links></app-links>
  <app-yoututbe-slides></app-yoututbe-slides>
  <app-credit></app-credit>
</ion-content>
