<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"> </ion-menu-button>
    <ion-title color="warning" class="ion-text-center">
      Comments
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <app-logo></app-logo>
  <ion-button color="warning" (click)="comment()">
    Add Comment
  </ion-button>
  <ion-header>
    <ion-toolbar>
      <ion-title color="dark" class="ion-text-center">
        {{ data.title }}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label color="primary" position="stacked">Question</ion-label>
    <ion-textarea color="dark" readonly value="{{ data.body }}"> </ion-textarea>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let comment of data.comments">
      <ion-label position="stacked" color="primary">Comment</ion-label>
      <ion-textarea
        color="medium"
        value="{{ comment }}"
        readonly
      ></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
