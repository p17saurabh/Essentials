<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"> </ion-menu-button>
    <ion-title color="warning" class="ion-text-center">
      Comments
      <ion-button
        class="ion-float-right round"
        color="warning"
        (click)="navigateToMsgPage()"
      >
        <ion-icon name="arrow-back"> </ion-icon>
      </ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <app-logo></app-logo>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing..."
    >
    </ion-refresher-content>
  </ion-refresher>

  <ion-header>
    <ion-toolbar>
      <h3 color="dark" position="floating" class="ion-text-wrap">
        {{ data.title }}
      </h3>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label color="primary" position="stacked">Question</ion-label>
    <ion-textarea rows="8" color="dark" readonly value="{{ data.body }}">
    </ion-textarea>
  </ion-item>
  <div>
    <ion-button size="small" shape="round " color="warning" (click)="comment()">
      <ion-icon name="chatbubbles"></ion-icon>
      Add Comment
    </ion-button>
  </div>

  <ion-list>
    <ion-item>
      <ion-label class="ion-text-right" color="warning">
        Total comments: {{ data.comments.length }}
      </ion-label>
    </ion-item>
    <ion-item *ngFor="let comment of data.comments">
      <ion-label position="stacked" color="primary"
        >Comment by : {{comment.user}}</ion-label
      >
      <ion-textarea
        color="medium"
        value="{{ comment.comment }}"
        readonly
      ></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
